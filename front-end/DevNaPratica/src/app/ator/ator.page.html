<ion-header>
  <ion-toolbar>
    <ion-title>ator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="fixed">Nome:</ion-label>
        <ion-input [(ngModel)]="ator.nome" #nome="ngModel" name="nome" value="{{ator.nome}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="fixed">Descrição:</ion-label>
        <ion-input [(ngModel)]="ator.descricao" #descricao="ngModel" name="descricao" value="{{ator.descricao}}"></ion-input>
    </ion-item>
    <ion-button (click)="salvar()">Salvar</ion-button>
  <ion-button (click)="Excluir()">Excluir</ion-button>
</ion-content>
