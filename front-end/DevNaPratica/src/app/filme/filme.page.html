<ion-header>
  <ion-toolbar>
    <ion-title>filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed">Nome:</ion-label>
    <ion-input [(ngModel)]="filme.nome" #nome="ngModel" name="nome" value="{{filme.nome}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Descrição:</ion-label>
    <ion-input [(ngModel)]="filme.descricao" #descricao="ngModel" name="descricao" value="{{filme.descricao}}">
    </ion-input>
  </ion-item>
  <ion-button (click)="salvar()">Salvar</ion-button>
  <ion-button (click)="Excluir()">Excluir</ion-button>
</ion-content>
